name: Petow Deployment

on:
  push:
    branches: [ "main" ]
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository
      - name: 游닌 Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Install dependencies and build
      - name: 丘뙖잺 Install Dependencies and Build
        run: |
          yarn install --frozen-lockfile
          yarn build

      # Step 3: Setup SSH Connection
      - name: 游댐 Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H $SERVER_HOST >> ~/.ssh/known_hosts
      
      # Step 4: Deploy files to server
      - name: 游 Deploy to Server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          ssh $SERVER_USER@$SERVER_HOST "mkdir -p /root/Petow"
          rsync -avz --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude '.github' \
            --exclude '.env' \
            ./ $SERVER_USER@$SERVER_HOST:/root/Petow

      # Step 5: Install dependencies and restart using PM2 with ecosystem.config.js
      - name: 游댃 Restart Application with PM2
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          ssh $SERVER_USER@$SERVER_HOST << 'EOF'
            # Garante que est치 no diret칩rio correto
            cd /root/Petow || exit 1
      
            # Usa bash login shell para carregar vari치veis
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
      
            # Garante que o yarn est치 instalado
            if ! command -v yarn &> /dev/null; then
              npm install -g yarn
            fi
      
            yarn install --frozen-lockfile
            yarn build
      
            # Garante que o pm2 est치 instalado
            if ! command -v pm2 &> /dev/null; then
              npm install -g pm2
            fi
      
            # Reinicia a aplica칞칚o corretamente
            pm2 stop Petow || true
            pm2 delete Petow || true
            pm2 start /root/ecosystem.config.js --env production
            pm2 save
          EOF
